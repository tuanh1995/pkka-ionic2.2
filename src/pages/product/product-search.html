<ion-header>
    <ion-toolbar>
        <ion-title>Advanced Search</ion-title>
        <ion-buttons end>
            <button ion-button color="brand-primary" (click)="dismiss()">Close</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Product No.</ion-label>
            <ion-input text-right type="text" [(ngModel)]="product.sku"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Product Name</ion-label>
            <ion-input text-right type="text" [(ngModel)]="product.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Product Group</ion-label>
            <ion-select text-right>
                <ion-option value="All" selected="true">All</ion-option>
                <ion-option value="Other">Other</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>UOM</ion-label>
            <ion-select text-right>
                <ion-option value="All" selected="true">All</ion-option>
                <ion-option value="Other">Other</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Price</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Stock On Hand</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Available Stock</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Available Date (From)</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Available Date (To)</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <div padding-left padding-right>
        <p>
            <button ion-button block color="brand-primary" (click)="search()">Search</button>
        </p>
        <p>
            <button ion-button block outline color="brand-primary">Clear</button>
        </p>
    </div>
</ion-footer>
