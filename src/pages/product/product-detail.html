<ion-header>
    <ion-navbar>
        <ion-title>Product Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Product No.</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.id }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Product Name</ion-label>
            <ion-textarea text-right readonly value="{{ item.name }}"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Product Group</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.group }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>UOM</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.uom }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Price</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.price | currency : 'USD' : true : '1.2-2' }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Stock On Hand</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.stock_on_hand }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Available Stock</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.avail_stock }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Available Date</ion-label>
            <ion-input type="text" text-right readonly value="{{ item.avail_date | date: 'dd/MM/yyyy' }}"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
