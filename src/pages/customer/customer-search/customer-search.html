<ion-header>
    <ion-toolbar>
        <ion-title>Advance Search</ion-title>
        <ion-buttons end>
            <button ion-button color="brand-primary" (click)="dismiss()">Close</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Customer Code</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Customer Name</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Telephone</ion-label>
            <ion-input text-right type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Price Group</ion-label>
            <ion-select text-right>
                <ion-option value="Gold" selected="true">Gold</ion-option>
                <ion-option value="Silva">Silva</ion-option>
                <ion-option value="diamond">Diamond</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Catalog</ion-label>
            <ion-select text-right>
                <ion-option value="All" selected="true">All</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <div padding-left padding-right>
        <p>
            <button ion-button color="brand-primary" block (click)="dismiss()">Search</button>
        </p>
        <p>
            <button ion-button color="brand-primary" outline block (click)="dismiss()">Clear</button>
        </p>
    </div>
</ion-footer>
